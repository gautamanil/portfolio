<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-2,345;0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="form-data-main-box">
      <form action="#">
        <label for="f-name">Your Full Name (Required)</label>
        <input type="text" id="f-name" />

        <label for="f-email">Your Email (Required)</label>
        <input type="email" id="f-email" />

        <label for="f-subject">Subject</label>
        <input type="text" id="f-subject" />

        <label for="f-message">Your Message</label>
        <input type="textarea" id="f-message" />

        <button type="submit">SEND MESSAGE</button>
      </form>
    </div>
  </body>
</html>
